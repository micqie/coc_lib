<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="login-container">
        <div class="login-right">
            <div class="login-form">
                <div class="login-title">
                    <i class="bi bi-lock-fill"></i>
                    <h4>LOGIN</h4>
                </div>
                <br />
                <form id="login-form">
                    <input type="text" placeholder="Student ID, PHINMA Email, or User Email" id="login_input" required />
                    
                    <div class="position-relative">
                        <input type="password" placeholder="Password" id="password" required />
                        <i class="bi bi-eye-slash" id="toggle-password" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"></i>
                    </div>

                    <p id="caps-lock-warning" style="display: none; color: red;">Caps Lock is ON!</p>
                    <p class="forgot-password"><a href="#">Forgot Password?</a></p>

                    <button type="submit" class="login-button">Login</button>
                    <p class="not-a-student">
                        Not a Student? <a href="register.html" class="register-link">Click here.</a>
                    </p>
                    <p id="errorMessage" style="color: red; display: none;"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
